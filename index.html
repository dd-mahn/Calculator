<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="star.css">
    <link rel="stylesheet" href="style.css">
    <title>Modern Calculator</title>
</head>
<body>
    <div id="stars"></div>
    <div id="stars2"></div>
    <div id="stars3"></div>
    <h1 class="title">The Calculator</h1>
    <div class="calculator">
        <div class="display"><span id="display-text">...</span></div>
        <div class="numpad">
            <div class="btn function-btn">AC</div>
            <div class="btn function-btn">DEL</div>
            <div id="input-btn" class="btn operator-btn">%</div>
            <div id="input-btn" class="btn operator-btn">/</div>
            <div id="input-btn" class="btn">7</div>
            <div id="input-btn" class="btn">8</div>
            <div id="input-btn" class="btn">9</div>
            <div id="input-btn" class="btn operator-btn">*</div>
            <div id="input-btn" class="btn">4</div>
            <div id="input-btn" class="btn">5</div>
            <div id="input-btn" class="btn">6</div>
            <div id="input-btn" class="btn operator-btn">-</div>
            <div id="input-btn" class="btn">1</div>
            <div id="input-btn" class="btn">2</div>
            <div id="input-btn" class="btn">3</div>
            <div id="input-btn" class="btn operator-btn">+</div>
            <div id="input-btn" class="btn">0</div>
            <div id="input-btn" class="btn">00</div>
            <div id="input-btn" class="btn">.</div>
            <div class="btn function-btn">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
